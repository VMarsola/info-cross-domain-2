<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>opa, acessou</h1>

  <script>
    var PERMITTED_DOMAIN = "https://info-cross-domain1.vercel.app/";
    /**
     * Receiving message from other domain
     */
    console.log("fora do listener");
    window.addEventListener("message", function (event) {
      alert("chegou!");
      console.log("event message triggered");

      if (event.origin === PERMITTED_DOMAIN) {
        console.log("event.origin if");
        var msg = JSON.parse(event.data);
        var msgKey = Object.keys(msg)[0];
        console.log("before if", msg, msgKey);
        if (event.data) {
          console.log("event", event.data);
          localStorage.setItem("localstorage", event.data);
        } else {
          console.log("else");
          localStorage.removeItem("localstorage");
        }
      }
    });
  </script>
